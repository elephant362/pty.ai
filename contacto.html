<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aipty.ai es una comunidad dedicada a la inteligencia artificial en Panamá, impulsando la innovación tecnológica." />
    <title>AI Panamá - Liderando la IA en Panamá</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0D0D0D;       /* Negro profundo */
            --secondary: #1A1A1A;     /* Negro elegante */
            --accent: #FFFFFF;        /* Blanco para luces */
            --light: #E6E6E6;         /* Texto claro */
            --dark-2: #121212;        /* Fondo muy oscuro */
            --gradient-1: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark-2);
            color: var(--light);
            line-height: 1.7;
            font-weight: 400;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: -0.05em;
        }

        h2 {
            font-size: 2.5rem;
            letter-spacing: -0.03em;
        }

        h3 {
            font-size: 2rem;
            letter-spacing: -0.02em;
        }

        h4 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1.125rem;
            color: var(--light);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        /* Header */
        .header {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .nav-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            position: relative;
            letter-spacing: -0.02em;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40%;
            height: 2px;
            background: var(--light);
            transition: width 0.3s ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            font-size: 1.125rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--light);
            transition: width 0.4s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a:hover::after {
            width: 100%;
        }
         .menu-icon {
            display: none;
            font-size: 1.8rem;
            color: var(--light);
            cursor: pointer;
        }

        .hero {
            padding: 18rem 2rem 10rem;
            text-align: center;
            background: var(--gradient-1);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            position: relative;
            overflow: hidden;
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            font-weight: 700;
            color: var(--light);
            text-shadow: 0 0 15px rgba(230, 230, 230, 0.8);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--light);
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            margin: 6rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            font-weight: 700;
            color: var(--light);
            text-align: center;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 3px;
            background: var(--light);
            border-radius: 2px;
        }

        .contacto-section {
            background: var(--dark-2);
            padding: 6rem 0;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--light);
        }

        .form-group input,
        .form-group textarea {
            padding: 1rem;
            background: var(--secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-details {
            margin-top: 4rem;
            text-align: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--accent);
            color: var(--dark-2);
            transform: translateY(-5px);
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 1.2rem 2.5rem;
            background: var(--accent);
            color: var(--dark-2);
            text-decoration: none;
            border-radius: 50px;
            margin-top: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.6s;
        }

        .button:hover::after {
            left: 100%;
        }

        .button:hover {
            background: var(--light);
            color: var(--dark-2);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h2 {
                font-size: 2.5rem;
            }

            .contact-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">AI Panamá</a>
            <div class="nav-links">
                <a href="index.html" aria-label="Ir a inicio">Inicio</a>
                <a href="nosotros.html" aria-label="Conocer sobre nosotros">Nosotros</a>
                <a href="contacto.html" aria-label="Contacto">Contacto</a>
                <a href="#">Eventos</a>
            </div>
        </nav>
    </header>

    <section id="contacto" class="section contacto-section">
        <div class="container">
            <h2 class="section-title">Contacto</h2>
            <p class="section-description">
                Si tienes alguna pregunta o deseas más información, no dudes en ponerte en contacto con nosotros. Estamos aquí para ayudarte.
            </p>

            <!-- Formulario de contacto -->
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="button">Enviar <i class="fas fa-paper-plane"></i></button>
            </form>

            <!-- Detalles de contacto -->
            <div class="contact-details">
                <h3>También puedes contactarnos a través de:</h3>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>contacto@aipty.ai</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <p>+507 123 4567</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Panamá, Ciudad de Panamá</p>
                </div>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Animación al hacer scroll
        const sections = document.querySelectorAll('.section');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => {
            observer.observe(section);
        });

        // Efecto en el header al hacer scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if(window.scrollY > 100) {
                header.style.background = "rgba(18, 18, 18, 0.98)";
                header.style.boxShadow = "0 5px 30px rgba(0,0,0,0.2)";
            } else {
                header.style.background = "rgba(18, 18, 18, 0.95)";
                header.style.boxShadow = "0 2px 15px rgba(0,0,0,0.1)";
            }
        });
    </script>
</body>
</html>
